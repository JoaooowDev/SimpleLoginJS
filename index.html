<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple Login Panel">

    <title>Simple Login System | Panel</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <div class="container">
            <h1 class="titulo">Simple Login System</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="separador">
                <img src="img/imagem-login.svg">
                <div class="painel">
                    <h2>Login</h2>
                    <div class="inputs">
                        <input class="usuario" type="text" name="username" placeholder="User">
                        <div class="espacador">
                        </div>
                        <input class="senha" type="password" name="password" placeholder="Pass">
                    </div>
                    <input class="validar" type="button" value="Login">
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <h3>@JoaooowDev</h3>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>

</html>
